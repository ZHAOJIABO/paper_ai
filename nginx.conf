events {
    worker_connections 1024;
}

http {
    # MIME 类型配置
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream paper_ai_backend {
        server app:8080;
    }

    # 启用 gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript application/x-javascript image/svg+xml;

    # 默认服务器 - 拒绝所有非指定域名的访问（HTTP）
    server {
        listen 80 default_server;
        server_name _;
        return 444;  # 直接关闭连接
    }

    # 默认服务器 - 拒绝所有非指定域名的访问（HTTPS）
    server {
        listen 443 ssl http2 default_server;
        server_name _;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;

        return 444;  # 直接关闭连接
    }

    # Polish HTTP - 重定向到 HTTPS
    server {
        listen 80;
        server_name polish.appbobo.com;
        return 301 https://polish.appbobo.com$request_uri;
    }

    # Snake HTTP - 重定向到HTTPS
    server {
        listen 80;
        server_name snake.appbobo.com;
        return 301 https://snake.appbobo.com$request_uri;
    }

    # Snake HTTPS
    server {
        listen 443 ssl http2;
        server_name snake.appbobo.com;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://172.17.0.1:8181;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
            proxy_buffering off;
        }
    }

    # Polish HTTPS - 仅支持 polish.appbobo.com
    server {
        listen 443 ssl http2;
        server_name polish.appbobo.com;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # 请求体大小限制
        client_max_body_size 10M;

        # 所有请求代理到后端（包括根路径）
        location / {
            proxy_pass http://paper_ai_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 超时配置
            proxy_connect_timeout 60s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # API 请求也代理到后端（保持兼容性）
        location /api/ {
            proxy_pass http://paper_ai_backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 超时配置
            proxy_connect_timeout 60s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # 健康检查
        location /health {
            proxy_pass http://paper_ai_backend/health;
            access_log off;
        }

        # 安全头部
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    }
}